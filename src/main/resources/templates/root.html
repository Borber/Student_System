<!DOCTYPE html>
<!-- xmlns:th="http://www.thymeleaf.org" 命名空间 -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录界面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="webjars/jquery/jquery.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.js"></script>
    <style>
        .main{
            text-align: center; /*让div内部文字居中*/
            background-color: #fff;
            border-radius: 20px;
            width: 600px;
            height: 350px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body style="text-align: center">
<div class="contain main">
    <form class="form-horizontal" action="/alogin" method="post">
        <div class="form-group">
            <label style="text-align: center">Administrator Login Page</label>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="Id" placeholder="StudentID">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
