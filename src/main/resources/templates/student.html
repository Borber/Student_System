<!DOCTYPE html>
<!-- xmlns:th="http://www.thymeleaf.org" 命名空间 -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生界面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="webjars/jquery/jquery.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.js"></script>
    <script>
        function miss(){
            document.getElementById("miss").style.display;
        }
    </script>
</head>
<body>
<div class="contain" style="text-align: center">
    <div id="text"></div>
    <form method="post" action="/detail" ><input name="ID" readonly="readonly" type="text" th:value="${ID}" /><button id="miss" onclick="miss()" type="submit">获取信息</button> </form>
    <div style="text-align: center">
        <form action="/studentUpdate" method="post">
            <input name="eId" th:value="${Id}" readonly="readonly"><br>
            <input name="eName" th:value="${Name}" readonly="readonly"><br>
            <input name="eBatch" th:value="${Batch}" readonly="readonly"><br>
            <input name="eAge" th:value="${Age}"><br>
            <input name="eDob" th:value="${Dob}"><br>
            <input name="eBlood" th:value="${Blood}"><br>
            <input name="eAddress" th:value="${Address}"><br>
            <input name="eNumber" th:value="${Number}"><br>
            <input name="eEmail" th:value="${Email}"><br>
            <button type="submit">Edit</button>
        </form>
    </div>
</div>
</body>
</html>
