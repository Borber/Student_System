<!DOCTYPE html>
<!-- xmlns:th="http://www.thymeleaf.org" 命名空间 -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生界面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="webjars/jquery/jquery.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.js"></script>
    <script>
        function getStudent(){
            $.ajax({
                type:"get",
                url:"/queryStudent",
                dataType:"json",
                async: false,
                success:function (data) {
                    var str="";

                        str += "<tr>" +
                            data+
                            "<td>\n" +
                            "</td>"
                        "</tr>";
                    document.getElementById("showStudent").innerHTML=str;

                }
            });
        }
    </script>
</head>
<body>
<div class="contain">
    <button onclick="getStudent()">get</button>
    <div style="text-align: center">
        <table id="showStudent" class="table table-striped"></table>
    </div>
</div>
</body>
</html>
